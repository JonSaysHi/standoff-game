<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Standoff</title>
  </head>
  <body>
    <div id="container-main">
      <div id="container-left">Player bullets</div>
      <div id="container-middle">
        <h1>Welcome to Standoff</h1>
        <div>
          The aim of the game is to beat your opponent in a good old western
          shootout.
        </div>
        <div>You have three moves: Shoot, Reload and Block.</div>
        <div id="button-moves">
          <div><button id="shoot">Shoot</button></div>
          <div><button id="reload">Reload</button></div>
          <div><button id="block">Block</button></div>
        </div>
      </div>
      <div id="container-right">Computer bullets</div>
    </div>
  </body>
</html>
